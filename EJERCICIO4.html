    <script>
     /*4-: En un hospital existen tres áreas: Ginecología, Pediatría, Traumatologia. 
     El presupuesto anual del hospital se reparte conforme a la sig. tabla:
			Área			Porcentaje del presupuesto
			Ginecología		40%
			Traumatologia	30%
			Pediatría	    30%
	 Obtener la cantidad de dinero que recibirá cada área, para cualquier monto presupuestal.*/
     var m = window.prompt("Ingrese Monto Presupuestal");
     monto = parseInt(m);
     Gineco = monto * 0.40;
     Traumato = monto * 0.30;
     Pedi = monto * 0.30;
     console.log("El presupuesto se distribuye así:\n" + " Ginecología  " + " " + Gineco + "\n Traumatología " + Traumato + "\n Pediatría     " + Pedi);
