<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3</title>
     <script>
         var ca = window.prompt("Ingrese cantidad Primer inversionista");
        inva = parseInt(ca);
        var cb = window.prompt("Ingrese cantidad Segundo inversionista");
        invb = parseInt(cb);
        var cc = window.prompt("Ingrese cantidad Tercer inversionista");
        invc = parseInt(cc);
        var totalinversion = (inva + invb + invc);
        var porca = (inva/totalinversion * 100);
        var porcb = (invb/totalinversion * 100);
        var porcc = (invc/totalinversion * 100);
        console.log("Primer inversionista "+ porca + "% " + " Segundo inversionista "+ porcb+"% " + "Tercer inversionista " + porcc+"%");
        
     </script>
</head>
