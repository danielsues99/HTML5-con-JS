<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 10</title>
    <script>
        console.log("Ganancia reinvertida");
        var c = 1;
        var can = 0;
        var g = 0;
        var cd = window.prompt("Digite cantidad de dinero");
        can = parseInt(cd);
        while (c<=12){
            g = ((can * 2)/100);
            can = can + g;
            console.log("Ganancia acumulada: " + can);
            c = c+1;
        }
        console.log("Saldo anual: "+ can);
    </script>
</head>

</html>
