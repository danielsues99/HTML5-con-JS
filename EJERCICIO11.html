<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 11</title>
    <script>
        console.log("Programa para calcular el numero mayor");
        var num = window.prompt("Cuantos numeros quieres?");
         Mayor = parseInt(num);
         
         for (var i=0; i<Mayor; i++){
             n = window.prompt("Introduce el numero ");
             num = parseInt(n);
             if (num > Mayor)
                {

                    Mayor = num;
                }
         }
         console.log("El numero mayor es: " + Mayor);
    </script>
</head>
